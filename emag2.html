<!DOCTYPE html>
<html lang="en">
<head>
  <title>Emag2</title>
  <script src="Build/Cesium/Cesium.js"></script>
  <style>
  @import url(Build/Cesium/Widgets/CesiumWidget/CesiumWidget.css);

  #cesiumContainer {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      margin: 0;
      overflow: hidden;
      padding: 0;
      font-family: sans-serif;
  }

  body {
      padding: 0;
      margin: 0;
      overflow: hidden;
  }


</style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>

var widget = new Cesium.CesiumWidget('cesiumContainer');
var url='http://geonode.hexaplant.com/geoserver/wms'; //Geoserver URL
var layers = widget.scene.globe.imageryLayers;
    layers.removeAll();
    layers.addImageryProvider(new Cesium.WebMapServiceImageryProvider({
        url : url,
        layers: 'geonode:emag2_image_v2'// Here just give layer name
    }));
  </script>
</body>
</html>
